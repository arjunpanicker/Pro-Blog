<!DOCTYPE html>

<template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <div class="card bg-light card-container">
        <div class="card-header bg-success text-white font-weight-bold">
            <h2>Sign Up! It's Easy.</h2>
        </div>
        <div class="card-body">
            <form action="" name="signupForm" id="signupForm needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname" class="col-form-label">First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname" class="col-form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword" class="col-form-label">Confirm Password</label>
                    <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> I agree to the <a href="">Terms and Conditions</a>.
                                        <div class="invalid-feedback">
                                                Please read the Terms and Conditions and Check the checkbox.
                                        </div>
                                    </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit">
                    </div>
                    <div class="col-md-6">
                        <input type="reset" class="btn btn-danger btn-block" value="Reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<script>
    (function () {
        var thisDoc = document.currentScript.ownerDocument;
        var thatDoc = document;
        var tmpl = thisDoc.querySelector('template');
        var Element = Object.create(HTMLElement.prototype);
        var shadowRoot;

        Element.createdCallback = function () {
            shadowRoot = this.createShadowRoot();
            var clone = thatDoc.importNode(tmpl.content, true);
            shadowRoot.appendChild(clone);
        }

        thatDoc.registerElement('sign-up', { prototype: Element });
    })()

</script>
