<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <style>
        #officeLoc,
        #yourLoc {
            height: 400px;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="officeLoc" class="pull-left" style="float: left;"></div>
    <div id="yourLoc" class="pull-right"></div>

    <!-- javascript files -->
    <script src="../js/geolocationApi.js"></script>
    <script>
        function initMap() {
            var loc = { lat: 47.6393012, lng: -122.1984234 };

            var map1 = new google.maps.Map(document.getElementById('officeLoc'), {
                zoom: 15,
                center: loc
            });

            var marker1 = new google.maps.Marker({
                position: loc,
                map: map1
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOKBmzV2HAEqQL_1Bz_uD8J2rLVV_wm2o&callback=initMap"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8vSzKSqQh87uZ_Mbt-bXzvf6rr2dI5Dc&callback=findMe"></script>
</body>

</html>
